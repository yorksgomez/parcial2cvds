<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:o="http://omnifaces.org/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title></title>
    </h:head>
    <h:body>
        <h1>TITULO</h1>
        <h:form id="search_form">
            <!--Por favor no cambiar el 'id':-->
            <p:inputText id="identificacion_paciente" value="#{mb.identificacion}"></p:inputText>
            <p:outputLabel value="Texto: #{mb.identificacion}" style="display:none;"></p:outputLabel>
            <p:selectOneMenu value="#{mb.tipoIdentificacion}" >
                <f:selectItems value="#{mb.tiposIdentificacion}" />
            </p:selectOneMenu>
            <!--Por favor no cambiar el 'value':-->
            <p:commandButton value="Consultar" update="search_form" actionListener="#{mb.consultar}"></p:commandButton>

            <div style="margin-top: 50px; border-top:1px solid #000;">
                <p:outputLabel value="Nombre del paciente: #{mb.encontrado.nombre}" style="margin-right: 20px;"></p:outputLabel>
                <p:outputLabel value="Fecha de nacimiento: #{mb.encontrado.fechaNacimiento}"></p:outputLabel>

                <h:dataTable value="#{mb.encontrado.consultas}" var="Consulta" style="margin-top:50px; width:600px; " >
                    <h:column >
                        <f:facet name="header" style="background-color:red;">ID</f:facet>
                        <p:outputLabel value="#{Consulta.id}"></p:outputLabel>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Fecha y hora</f:facet>
                        <p:outputLabel value="#{Consulta.fechayHora}"></p:outputLabel>
                    </h:column>
                    <h:column>
                        <f:facet name="header">Resumen</f:facet>
                        <p:outputLabel value="#{Consulta.resumen}"></p:outputLabel>
                    </h:column>
                </h:dataTable>

            </div>
        </h:form>

        <style>
            table {
                font-family: sans-serif;
                text-align: center;
            }

            thead {
                background-color: #bae4e5;
            
            }
        </style>

    </h:body>
</html>
